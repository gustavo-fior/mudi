<!-- Template do head e do header de todos os HTMLs -->
<head th:fragment="head">
	<meta charset="UTF-8">
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<!-- Fonte do logo -->
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: white;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			font-weight: bolder;
		}
	</style>
</head>

<div th:fragment="logo" class="">
<!-- Colocando o "header" em um row -->
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">Mudi</span> 
		<span class="mt-3 mr-2" >
		<!-- sec:authorize="isAuthenticated()" é um recurso do ThymeLeaf para renderizar apenas quando x condição for verdadeira -->
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<!-- Isto não é mais um link, agora isso chama o formulário abaixo em javaScript-->
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<!-- form para usar POST na hora de fazer o logout (boa prática)  -->
		<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	
	<!-- Linha do menu de navegação -->
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/ofertas}">Faça sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<!-- Template do Jumbotron com o parametro do texto -->
<div th:fragment="titulo-jumbotron(texto)" class="h-100 p-5 bg-light border rounded-3 mb-2 mt-3">
	<h1 class="display-4" th:text="${texto}"></h1>
</div>
